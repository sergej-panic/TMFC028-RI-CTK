apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Release.Name}}-nonsecuritypartyroleapi
  labels:
    oda.tmforum.org/componentName: {{.Release.Name}}-{{.Values.component.name}}
spec:
  replicas: 1
  selector:
    matchLabels:
      impl: {{.Release.Name}}-nonsecuritypartyroleapi
  template:
    metadata:
      labels:
        impl: {{.Release.Name}}-nonsecuritypartyroleapi
        app: {{.Release.Name}}-{{.Values.component.name}}
        version:  {{.Values.api.versionlabel}}
    spec:
      containers:
      - name: {{.Release.Name}}-nonsecuritypartyroleapi         
        image: {{.Values.api.image}}
        env:
        - name: RELEASE_NAME
          value: {{.Release.Name}}           
        - name: COMPONENT_NAME
          value: {{.Release.Name}}-{{.Values.component.name}}
        - name: MONGODB_HOST
          value: {{.Release.Name}}-mongodb
        - name: MONGODB_PORT
          value: "{{.Values.mongodb.port}}"
        - name: MONGODB_DATABASE
          value: {{.Values.mongodb.database}}
        - name: NODE_ENV
          value: production
        imagePullPolicy: IfNotPresent   # todo temporary workaround for not being able to access the private docker repo
        ports:
        - name: {{.Release.Name}}-prmapi
          containerPort: 8080
        startupProbe:
          httpGet:
            path: /{{.Release.Name}}-{{.Values.component.name}}/tmf-api/partyRoleManagement/v4/
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          failureThreshold: 30